<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPH Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding-top: 50px;
    }
    .speed {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>MPH Monitor Tool</h1>
  <p>Tracking your speed using GPS...</p>
  <div class="speed" id="speed">0.00 MPH</div>

  <script>
    let prevCoords = null;
    let prevTime = null;

    function toRadians(deg) {
      return deg * (Math.PI / 180);
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // Earth radius in miles
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateSpeed(position) {
      const { latitude, longitude } = position.coords;
      const currentTime = Date.now();

      if (prevCoords) {
        const timeDiff = (currentTime - prevTime) / 1000; // in seconds
        const distance = haversineDistance(prevCoords.lat, prevCoords.lon, latitude, longitude); // in miles
        const speedMph = (distance / timeDiff) * 3600; // miles per hour

        document.getElementById("speed").textContent = speedMph.toFixed(2) + " MPH";
      }

      prevCoords = { lat: latitude, lon: longitude };
      prevTime = currentTime;
    }

    function handleError(error) {
      console.error("Geolocation error:", error.message);
      alert("GPS access denied or unavailable.");
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateSpeed, handleError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  </script>

</body>
</html>
